<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hero pages</title>
		<style>
			body{padding: 0;margin: 0;box-sizing: border-box;}
			.hero{min-height: 100vh;position: relative;}
			.hero img{position: absolute;left: 0;top: 0;height: 100%;width: 100%;mix-blend-mode: lighten; z-index: 1;}
			.hero video{position: absolute;left: 0;top: 0;height: 100%;width: 100%;}
		</style>
	</head>
	<body>
		<div class="hero">
			<img src="hero/1.jpg" alt="">
			<video autoplay loop muted src="hero/video.mp4"></video>
		</div>
	</body>
</html>
